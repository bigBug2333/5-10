<body>
        <textarea  cols="60" rows="20"></textarea>
        <div>

    <script>
        var txt = document.querySelector("textarea");
        txt.onkeyup = function () {
            try {
                var content = txt.value;
                var fn = new Function(content);
                fn();
            } catch (e) {
                console.log(1);
            }
        }
    </script>
